<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML</title>
</head>
<body>
	<h2>unordered html list</h2>
	<ul>
		<li>coffe</li>
		<li>tea</li>
		<li>milk</li>
	</ul>
	
	<h2>ordered HTML list</h2>
	<ol>
		<li>coffe</li>
		<li>tea</li>
		<li>milk</li>
	</ol>

	<h2></h2>
	<dl>
		<dt>coffe</dt>
			<dd>- black hot drink</dd>
		<dt>milk</dt>
			<dd>- white cold drink</dd>
	</dl>
</body>
</html>
